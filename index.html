<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="./index.js"></script>
    <title>GetHashDataTransmitterPWA</title>
</head>

<body>
    <div class="header">
        <h1>GetHashDataTransmitterPWA</h1>
    </div>
    <div class="container">
    </div>
    <div class="footer"></div>
    <a class="reload btn" id="reload">reload</a>
    <div class="loading" id="loading">
        <div class="indicator"></div>
        <textarea id="regex">[
            'main section>div',
            'article>div>div>div',
            {
                name: ['div>div>a>div>div:nth-child(1)>div>span>span', 'div>div>div>div>div>a>div>div:nth-child(1)>div>span>span'],
                id: 'div>div>a>div>div:nth-child(2)>div>span',
                text: 'div>div>div>div>span',
                href: 'div>div>div>div:nth-child(1)>a',
                time: ['div>div>div>div>a>span', 'div>div>div:nth-child(1)>a>time'],
            },
        ]</textarea>
        <div class="bookmarklet">コピーしてください：<a id="bookmarklet" href="">test</a></div>
        <div class="text" id="text"></div>
    </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script>
    </script>
</body>

</html>
